<app-search></app-search>
<app-tags></app-tags>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <img [src]="food.imageUrl" alt="food.name"/>
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <span class="favorite {{food.favorite?'':'not'}}">
          ‚ù§

        </span>
        <div class="stars">
          <star-rating
          [value]="food.stars"
          [totalstars]="5"
          checkedcolor="red"
          uncheckedcolor="black"
          size="22px"
          [readonly]="true"></star-rating>
        </div>
        <div class="product-footer-item">
          <div class="origins">
            <span *ngFor="let origin of food.origin">
              {{origin}}
            </span>
          </div>
          <div class="cook-time">
            <span>üïí</span>
            {{food.cookTime}}
          </div>
          <div class="price">
            {{food.price  | currency}}
          </div>

        </div>
      </div>

    </a>
  </li>
</ul>
